<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kopi Nuri</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <h1>Kopi Nuri</h1>
        </div>
      </div>
    </header>

    <main class="container">
      <!-- Menu Makanan -->
      <section class="menu-section" id="food-section">
        <h2>Menu Makanan</h2>
        <div class="menu-items" id="food-items">
          <!-- Data akan diisi via JavaScript -->
          <div class="loading">Memuat menu...</div>
        </div>
      </section>

      <!-- Menu Minuman -->
      <section class="menu-section" id="drink-section">
        <h2>Menu Minuman</h2>
        <div class="menu-items" id="drink-items">
          <div class="loading">Memuat menu...</div>
        </div>
      </section>

      <!-- Menu Dessert -->
      <section class="menu-section" id="dessert-section">
        <h2>Menu Dessert</h2>
        <div class="menu-items" id="dessert-items">
          <div class="loading">Memuat menu...</div>
        </div>
      </section>

      <!-- Keranjang Belanja (orders) -->

      <div class="cart-section">
        <h2>Pesanan Anda</h2>

        <p>Keranjang pesanan Anda kosong.</p>

        <div class="cart-items" style="display: none">
          <div class="cart-item">
            <div class="cart-item-name"></div>
            <div class="cart-item-quantity"></div>
            <div class="cart-item-price"></div>
          </div>
        </div>

        <div class="cart-total" style="display: none">
          <div>Total</div>
          <div></div>
        </div>

        <a href="" class="checkout-btn" style="display: none">Pesan Sekarang</a>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 Kopi Nuri. Semua hak dilindungi.</p>
      </div>
    </footer>

    <!-- JavaScript -->

    <script type="module" src="assets/js/api.js"></script>
    <script type="module" src="assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
